name: Auto Retrain & Backtest

on:
  schedule:
    - cron: '0 3 * * *'   # daily at 03:00 UTC
  workflow_dispatch:

jobs:
  retrain:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install scikit-learn joblib
      - name: Run retrain
        env:
          MANIFOLD_API_KEY: ${{ secrets.MANIFOLD_API_KEY }}
        run: |
          python scripts/retrain.py --data src/mm_bot/data/dataset.csv --out-model src/mm_bot/ml/model.pkl --out-dir performance_data
      - name: Upload retrain artifacts
        uses: actions/upload-artifact@v4
        with:
          name: retrain-artifacts
          path: performance_data
